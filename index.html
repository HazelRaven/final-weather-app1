<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/965f0cc954.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="date-format"></div>
    </header>
    <header>
      <div class="time-format" id="time-stamp"></div>
    </header>
    <div class="container">
      <form id="search-form">
        <div class="search-bar">
          <input
            type="search"
            id="city-input"
            placeholder="Search for a city"
            autocomplete="off"
            autofocus="on"
          />

          <button type="button" class="btn btn-outline-primary">Submit</button>
        </div>
      </form>

      <br />

      <div class="card-today">
        <div class="card-yuma" style="width: 25rem">
          <div class="card-body">
            <h1 id="city" class="card-title"></h1>

            <ul>
              <li>
                Temp:<span id="temperature"></span>
                <a class="flink" href="#" id="fahrenheit-Link"
                  >F˚|
                  <a class="clink" href="#" id="celsius-link">C˚</a>
                  <li>
                    <span id="weatherDescription">
                      <div class="card-text-one">
                        <li>Wind:<span id="windSpeed"></span> m/h</li>
                        <li>Humidity:<span id="humidity"></span>%</li>

                        <div class="card-text-two">
                          <img src=".." alt="Clear" id="icon" />
                        </div>
                      </div>

                      <br />

                      <div class="card-quote">
                        <div class="card" style="width: 30rem">
                          <div class="card-header">Quote of the day</div>
                          <div class="card-body-quote">
                            <blockquote class="blockquote mb-0">
                              <p>
                                “The heat index is somewhere between OMG and
                                WTF.”
                              </p>
                              <footer class="blockquote-footer">
                                Someone living in Arizona
                                <i
                                  class="fa-regular fa-face-grin-beam-sweat"
                                ></i>
                              </footer>
                            </blockquote>
                          </div>
                        </div>
                      </div>

                      <div class="card">
                        <div class="card-today">
                          <h2><strong>5-Day Forecast</strong></h2>
                        </div>
                      </div>

                      <div class="forecast-card" id="forecast"></div>

                      <br />

                      <script src="index.js"></script>
                    </span>
                  </li>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="myname">
      This project was coded by Hazel Raven and is open-sourced on
      <a href="https://github.com/HazelRaven/final-weather-app1" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://super-elf-b257c3.netlify.app/" target="_blank"
        >Netlify</a
      >
    </div>
  </body>
</html>
